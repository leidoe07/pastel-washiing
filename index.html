<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Washing</title>
    <style>
        .container {  
            display: grid;
            grid-template-columns: 1.3fr 1.7fr 0.1fr;
            grid-template-rows: 0.2fr 0.1fr 3.6fr 1.1fr 0.4fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "title title title"
                ". . ."
                "game store store"
                "extras extras extras"
                "footer footer footer";
            height: 100vh;
        }

        .title { 
            grid-area: title; 
            background-color: rgb(30, 103, 76);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }

        .game {  
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1.2fr 0.8fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                ". . ."
                ". . ."
                "stats stats stats";
            grid-area: game;
            background-color: antiquewhite; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stats { 
            grid-area: stats;
            background-color: aqua; 
        }

        .extras { 
            grid-area: extras; 
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer { 
            grid-area: footer;
            background-color: rgb(74, 100, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .store {  
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            grid-area: store;
            background-color: beige;
            padding: 10px;
        }

        .store div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item1 { background-color: red; }
        .item2 { background-color: orange; }
        .item3 { background-color: blueviolet; }
        .item4 { background-color: yellow; }
        .item5 { background-color: green; }
        .item6 { background-color: brown; }
        .item7 { background-color: blue; }
        .item8 { background-color: pink; }
        .item9 { background-color: purple; }

        .clicker, .mini {
            border: none;
            cursor: pointer;
            background: none;
        }

        .clickerpic {
            height: fit-content;
        }

        .mini {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Pastel Washing</h1></div>
        <div class="game">
            <button class="clicker"><img src="machine.png" alt="Clicker Image" class="clickerpic"></button>
        </div>
        <div class="extras">
            <button class="mini"><img src="machine.png" alt="Mini Image" class="clickerpic"></button>
            <button class="mini"><img src="machine.png" alt="Mini Image" class="clickerpic"></button>
            <button class="mini"><img src="machine.png" alt="Mini Image" class="clickerpic"></button>
            <button class="mini"><img src="machine.png" alt="Mini Image" class="clickerpic"></button>
        </div>
        <div class="footer">Credit to Leidoe07 and Canva</div>
        <div class="store">
            <div class="item1"><button class="clicker"><img src="machine.png" alt="Item 1 Image" class="clickerpic"></button></div>
            <div class="item2"><button class="clicker"><img src="machine.png" alt="Item 2 Image" class="clickerpic"></button></div>
            <div class="item3"><button class="clicker"><img src="machine.png" alt="Item 3 Image" class="clickerpic"></button></div>
            <div class="item4"><button class="clicker"><img src="machine.png" alt="Item 4 Image" class="clickerpic"></button></div>
            <div class="item5"><button class="clicker"><img src="machine.png" alt="Item 5 Image" class="clickerpic"></button></div>
            <div class="item6"><button class="clicker"><img src="machine.png" alt="Item 6 Image" class="clickerpic"></button></div>
            <div class="item7"><button class="clicker"><img src="machine.png" alt="Item 7 Image" class="clickerpic"></button></div>
            <div class="item8"><button class="clicker"><img src="machine.png" alt="Item 8 Image" class="clickerpic"></button></div>
            <div class="item9"><button class="clicker"><img src="machine.png" alt="Item 9 Image" class="clickerpic"></button></div>
        </div>
    </div>
</body>
</html>

</body>
