<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Washing</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1.3fr 1.7fr 0.1fr;
            grid-template-rows: 0.2fr 0.1fr 3.6fr 1.1fr 0.4fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "title title title"
                ". . ."
                "game store store"
                "extras extras extras"
                "footer footer footer";
            height: 100vh;
        }
        #mute {
            background-color: rgba(140, 166, 157, 0.754);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .title {
            grid-area: title;
            background-color: rgb(177, 211, 199);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }
        .game {
            grid-area: game;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .stats {
            background-color: rgba(0, 255, 255, 0.292);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .extras {
            grid-area: extras;
            background-color: rgba(127, 255, 212, 0.475);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            grid-area: footer;
            background-color: rgb(74, 100, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .store {
            grid-area: store;
            background-color: beige;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .store div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .store div img {
            width: 80%;
            height: auto;
        }
        .store div p {
            text-align: center;
            margin: 5px 0 0 0;
        }
        .clicker, .mini {
            border: none;
            cursor: pointer;
            background: none;
        }
        .clickerpic {
            height: 400px;
        }
        .mini {
            width: 50px;
            height: 50px;
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Pastel Washing</h1></div>
        <div class="game">
            <button class="clicker" onclick="incrementScore()" aria-label="Click to increase score">
                <img src="images/machine.png" alt="Washing Machine Clicker" class="clickerpic">
            </button>
            <div class="stats" id="score" role="status" aria-live="polite">Score: 0</div>
        </div>
        <div class="extras">
            <button onclick="muteMusic()" aria-label="Mute Music Button" id="mute">Mute Button</button>
        </div>
        <div class="footer">Credit to Leidoe07 and Canva</div>
        <div class="store">
            <div class="item1 item">
                <button class="clicker" id="detergentPodButton" onclick="buyItem('detergentPod')" aria-label="Buy Detergent Pod">
                    <img src="images/detergent_pod.png" alt="Detergent Pod">
                </button>
                <p>Detergent Pod</p>
            </div>
            <!-- Additional store items go here in a similar fashion -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script>
        let bgMusic = new Howl({
            src: ['Viktor Kraus - Blueberries.mp3'],
            autoplay: true,
            volume: 0.10,
            loop: true
        });

        let sound1 = new Howl({
            src: ['click_sound_1.mp3']
        });

        let score = 0;
        let itemPrices = {
            detergentPod: 10,
            powderDetergent: 20,
            basicSoap: 5,
            fabricSoftener: 15,
            bleach: 25,
            stainRemover: 40,
            scentBooster: 50,
            washingMachineCleaner: 75,
            dryerSheets: 90
        };

        let itemTimers = {};

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
            sound1.play();
            updateStoreButtons();
        }

        function buyItem(item) {
            const itemPrice = itemPrices[item];
            if (score >= itemPrice) {
                score -= itemPrice;
                itemPrices[item] += 10; // Increase item price
                document.getElementById('score').innerText = `Score: ${score}`;
                alert(`You bought ${item.replace(/([A-Z])/g, ' $1').toLowerCase()}!`);
                startItemTimer(item);
                updateStoreButtons();
            } else {
                alert('Not enough score to buy this item.');
            }
        }

        function startItemTimer(item) {
            if (itemTimers[item]) {
                clearInterval(itemTimers[item]);
            }

            let interval = 0;
            let scoreIncrement = 0;

            switch (item) {
                case 'detergentPod':
                    interval = 3000;
                    scoreIncrement = 1;
                    break;
                case 'powderDetergent':
                    interval = 10000;
                    scoreIncrement = 7;
                    break;
                case 'basicSoap':
                    interval = 5000;
                    scoreIncrement = 2;
                    break;
                case 'fabricSoftener':
                    interval = 7000;
                    scoreIncrement = 5;
                    break;
                case 'bleach':
                    interval = 15000;
                    scoreIncrement = 10;
                    break;
                case 'stainRemover':
                    interval = 20000;
                    scoreIncrement = 15;
                    break;
                case 'scentBooster':
                    interval = 25000;
                    scoreIncrement = 20;
                    break;
                case 'washingMachineCleaner':
                    interval = 30000;
                    scoreIncrement = 25;
                    break;
                case 'dryerSheets':
                    interval = 35000;
                    scoreIncrement = 30;
                    break;
            }

            itemTimers[item] = setInterval(() => {
                score += scoreIncrement;
                document.getElementById('score').innerText = `Score: ${score}`;
                updateStoreButtons();
            }, interval);
        }

        function updateStoreButtons() {
            for (const item in itemPrices) {
                const button = document.getElementById(item + 'Button');
                if (score >= itemPrices[item]) {
                    button.classList.remove('disabled');
                    button.disabled = false;
                } else {
                    button.classList.add('disabled');
                    button.disabled = true;
                }
            }
        }

        function muteMusic() {
            bgMusic.pause();
        }

        // Initial update of store buttons
        updateStoreButtons();
    </script>
</body>
</html>
