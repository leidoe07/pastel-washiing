<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Washing</title>
    <style>
        .container {  
            display: grid;
            grid-template-columns: 1.3fr 1.7fr 0.1fr;
            grid-template-rows: 0.2fr 0.1fr 3.6fr 1.1fr 0.4fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "title title title"
                ". . ."
                "game store store"
                "extras extras extras"
                "footer footer footer";
            height: 100vh;
        }

        .title { 
            grid-area: title; 
            background-color: rgb(30, 103, 76);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }

        .game {  
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1.2fr 0.8fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                ". . ."
                ". . ."
                "stats stats stats";
            grid-area: game;
            background-color: antiquewhite; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .stats { 
            grid-area: stats;
            background-color: aqua; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .extras { 
            grid-area: extras; 
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .footer { 
            grid-area: footer;
            background-color: rgb(74, 100, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .store {  
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            grid-area: store;
            background-color: beige;
            padding: 10px;
        }

        .store div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .item1 { background-color: red; }
        .item2 { background-color: orange; }
        .item3 { background-color: blueviolet; }
        .item4 { background-color: yellow; }
        .item5 { background-color: green; }
        .item6 { background-color: brown; }
        .item7 { background-color: blue; }
        .item8 { background-color: pink; }
        .item9 { background-color: purple; }

        .clicker, .mini {
            border: none;
            cursor: pointer;
            background: none;
        }

        .clickerpic {
            height: fit-content;
        }

        .mini {
            width: 50px;
            height: 50px;
        }

        .item img {
            width: 80%;
            height: auto;
        }

        .item p {
            text-align: center;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Pastel Washing</h1></div>
        <div class="game">
            <button class="clicker" onclick="incrementScore()"><img src="machine.png" alt="Clicker Image" class="clickerpic"></button>
            <div class="stats" id="score">Score: 0</div>
        </div>
        <div class="extras">
          <button class="mini" onclick="buyItem('miniMachine1')"><img src="machine.png" alt="Mini Image" class="clickerpic"></button>
          <button class="mini" onclick="buyItem('miniMachine2')"><img src="machine.png" alt="Mini Image" class="clickerpic"></button>
          <!-- Add more mini machines as needed -->
      </div>
      
        <div class="footer">Credit to Leidoe07 and Canva</div>
        <div class="store">
            <div class="item1 item">
                <button class="clicker" onclick="buyItem('detergentPod')">
                    <img src="detergent_pod.png" alt="Detergent Pod" class="clickerpic">
                </button>
                <p>Detergent Pod</p>
                <p id="detergentPod-price">Price: 10</p>
            </div>
            <div class="item2 item">
                <button class="clicker" onclick="buyItem('powderDetergent')">
                    <img src="powder_detergent.png" alt="Powder Detergent" class="clickerpic">
                </button>
                <p>Powder Detergent</p>
                <p id="powderDetergent-price">Price: 20</p>
            </div>
            <div class="item3 item">
                <button class="clicker" onclick="buyItem('basicSoap')">
                    <img src="basic_soap.png" alt="Basic Soap" class="clickerpic">
                </button>
                <p>Basic Soap</p>
                <p id="basicSoap-price">Price: 5</p>
            </div>
            <div class="item4 item">
                <button class="clicker" onclick="buyItem('fabricSoftener')">
                    <img src="fabric_softener.png" alt="Fabric Softener" class="clickerpic">
                </button>
                <p>Fabric Softener</p>
                <p id="fabricSoftener-price">Price: 15</p>
            </div>
            <div class="item5 item">
                <button class="clicker" onclick="buyItem('bleach')">
                    <img src="bleach.png" alt="Bleach" class="clickerpic">
                </button>
                <p>Bleach</p>
                <p id="bleach-price">Price: 25</p>
            </div>
            <div class="item6 item">
                <button class="clicker" onclick="buyItem('stainRemover')">
                    <img src="stain_remover.png" alt="Stain Remover" class="clickerpic">
                </button>
                <p>Stain Remover</p>
                <p id="stainRemover-price">Price: 30</p>
            </div>
            <div class="item7 item">
                <button class="clicker" onclick="buyItem('scentBooster')">
                    <img src="scent_booster.png" alt="Scent Booster" class="clickerpic">
                </button>
                <p>Scent Booster</p>
                <p id="scentBooster-price">Price: 40</p>
            </div>
            <div class="item8 item">
                <button class="clicker" onclick="buyItem('washingMachineCleaner')">
                    <img src="washing_machine_cleaner.png" alt="Washing Machine Cleaner" class="clickerpic">
                </button>
                <p>Washing Machine Cleaner</p>
                <p id="washingMachineCleaner-price">Price: 50</p>
            </div>
            <div class="item9 item">
                <button class="clicker" onclick="buyItem('dryerSheets')">
                    <img src="dryer_sheets.png" alt="Dryer Sheets" class="clickerpic">
                </button>
                <p>Dryer Sheets</p>
                <p id="dryerSheets-price">Price: 60</p>
            </div>
        </div>
    </div>

    <script>
      let score = 0;
      let items = {
          detergentPod: { price: 10, increment: 1, interval: 3000 },
          powderDetergent: { price: 20, increment: 7, interval: 10000 },
          basicSoap: { price: 5, increment: 0.5, interval: 1000 },
          fabricSoftener: { price: 15, increment: 1.5, interval: 2000 },
          bleach: { price: 25, increment: 3, interval: 3000 },
          stainRemover: { price: 30, increment: 3.5, interval: 4000 },
          scentBooster: { price: 40, increment: 4, interval: 5000 },
          washingMachineCleaner: { price: 50, increment: 5, interval: 6000 },
          dryerSheets: { price: 60, increment: 6, interval: 7000 },
          miniMachine1: { price: 1000, increment: 4000, interval: 240000 },
          miniMachine2: { price: 2000, increment: 4000, interval: 240000 }
          // Add more mini machines as needed
      };
  
      function incrementScore(amount) {
          score += amount;
          updateScoreDisplay();
      }
  
      function updateScoreDisplay() {
          document.getElementById('score').innerText = `Score: ${score}`;
      }
  
      function buyItem(item) {
          const itemData = items[item];
          if (score >= itemData.price) {
              score -= itemData.price;
              itemData.price *= 2; // Double the price for the next purchase
              updateScoreDisplay();
              alert(`You bought ${item.replace(/([A-Z])/g, ' $1').toLowerCase()}!`);
              // Start interval if not already running
              if (!itemData.intervalId) {
                  itemData.intervalId = setInterval(() => {
                      score += itemData.increment;
                      updateScoreDisplay();
                  }, itemData.interval);
              }
          } else {
              alert('Not enough score to buy this item.');
          }
      }
  
      // Function to handle the mini machines
      function activateMiniMachine(machine) {
          const machineData = items[machine];
          if (!machineData.intervalId) {
              machineData.intervalId = setInterval(() => {
                  score += machineData.increment;
                  updateScoreDisplay();
              }, machineData.interval);
              alert(`You activated ${machine.replace(/([A-Z])/g, ' $1').toLowerCase()}!`);
          } else {
              alert('This mini machine is already activated.');
          }
      }
  </script>
