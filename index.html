<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Washing</title>
    <style>
        .container {  
            display: grid;
            grid-template-columns: 1.3fr 1.7fr 0.1fr;
            grid-template-rows: 0.2fr 0.1fr 3.6fr 1.1fr 0.4fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                "title title title"
                ". . ."
                "game store store"
                "extras extras extras"
                "footer footer footer";
            height: 100vh;
        }

        .title { 
            grid-area: title; 
            background-color: rgb(177, 211, 199);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }

        .game {  
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1.2fr 0.8fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                ". . ."
                ". . ."
                "stats stats stats";
            grid-area: game;
            background-color: antiquewhite; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .stats { 
            grid-area: stats;
            background-color: rgba(0, 255, 255, 0.292); 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .extras { 
            grid-area: extras; 
            background-color: rgba(127, 255, 212, 0.475);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer { 
            grid-area: footer;
            background-color: rgb(74, 100, 100);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .store {  
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            grid-area: store;
            background-color: beige;
            padding: 10px;
        }

        .store div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .item1 { background-color: #FFF3E0; }
        .item2 { background-color: #FFF3E0; }
        .item3 { background-color: #FFF3E0; }
        .item4 { background-color: #FFF3E0; }
        .item5 { background-color: #FFF3E0; }
        .item6 { background-color: #FFF3E0; }
        .item7 { background-color: #FFF3E0; }
        .item8 { background-color: #FFF3E0; }
        .item9 { background-color: #FFF3E0; }

        .clicker, .mini {
            border: none;
            cursor: pointer;
            background: none;
        }

        .clickerpic {
            height: 400px;
        }

        .mini {
            width: 50px;
            height: 50px;
        }

        .item img {
            width: 80%;
            height: auto;
        }

        .item p {
            text-align: center;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Pastel Washing</h1></div>
        <button onclick="muteMusic()" aria-label="Mute Music Button">Mute Button</button>
        <div class="game">
            <button class="clicker" onclick="incrementScore()" aria-label="Click to increase score"><img src="images/machine.png" alt="Clicker Image" class="clickerpic"></button>
            <div class="stats" id="score" role="status" aria-live="polite">Score: 0</div>
        </div>
        <div class="extras"></div>
        <br>
        <div class="footer">Credit to Leidoe07 and Canva</div>
        <div class="store">
            <div class="item1 item">
                <button class="clicker" onclick="buyItem('detergentPod')" aria-label="Buy Detergent Pod">
                    <img src="images/detergent_pod.png" alt="Detergent Pod" class="clickerpic">
                </button>
                <p>Detergent Pod</p>
            </div>
            <div class="item2 item">
                <button class="clicker" onclick="buyItem('powderDetergent')" aria-label="Buy Powder Detergent">
                    <img src="images/powder_detergent.png" alt="Powder Detergent" class="clickerpic">
                </button>
                <p>Powder Detergent</p>
            </div>
            <div class="item3 item">
                <button class="clicker" onclick="buyItem('basicSoap')" aria-label="Buy Basic Soap">
                    <img src="images/basic_soap.png" alt="Basic Soap" class="clickerpic">
                </button>
                <p>Basic Soap</p>
            </div>
            <div class="item4 item">
                <button class="clicker" onclick="buyItem('fabricSoftener')" aria-label="Buy Fabric Softener">
                    <img src="images/fabric_softener.png" alt="Fabric Softener" class="clickerpic">
                </button>
                <p>Fabric Softener</p>
            </div>
            <div class="item5 item">
                <button class="clicker" onclick="buyItem('bleach')" aria-label="Buy Bleach">
                    <img src="images/bleach.png" alt="Bleach" class="clickerpic">
                </button>
                <p>Bleach</p>
            </div>
            <div class="item6 item">
                <button class="clicker" onclick="buyItem('stainRemover')" aria-label="Buy Stain Remover">
                    <img src="images/stain_remover.png" alt="Stain Remover" class="clickerpic">
                </button>
                <p>Stain Remover</p>
            </div>
            <div class="item7 item">
                <button class="clicker" onclick="buyItem('scentBooster')" aria-label="Buy Scent Booster">
                    <img src="images/scent_booster.png" alt="Scent Booster" class="clickerpic">
                </button>
                <p>Scent Booster</p>
            </div>
            <div class="item8 item">
                <button class="clicker" onclick="buyItem('washingMachineCleaner')" aria-label="Buy Washing Machine Cleaner">
                    <img src="images/washing_machine_cleaner.png" alt="Washing Machine Cleaner" class="clickerpic">
                </button>
                <p>Washing Machine Cleaner</p>
            </div>
            <div class="item9 item">
                <button class="clicker" onclick="buyItem('dryerSheets')" aria-label="Buy Dryer Sheets">
                    <img src="images/dryer_sheets.png" alt="Dryer Sheets" class="clickerpic">
                </button>
                <p>Dryer Sheets</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    
    <script>
        let bgMusic = new Howl({
            src:['Viktor Kraus - Blueberries.mp3'],
            autoplay: true,
            volume:.10,
            loop: true
        });

        let sound1 = new Howl({
            src: ['386508-pub_glass_wash_rinse.wav'],
        });

        function increasePoints() {
            points = score + 1;
            sound1.play(); // Play sound1 when user clicks on button
        }

        function muteMusic() {
            bgMusic.pause();
        }
    </script>

    <script>
        let score = 0;
        let itemPrices = {
            detergentPod: 10,
            powderDetergent: 20,
            basicSoap: 5,
            fabricSoftener: 15,
            bleach: 25,
            stainRemover: 30,
            scentBooster: 40,
            washingMachineCleaner: 50,
            dryerSheets: 60
        };

        let itemTimers = {};

        function incrementScore() {
            score++;
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function buyItem(item) {
            const itemPrice = itemPrices[item];
            if (score >= itemPrice) {
                score -= itemPrice;
                itemPrices[item] += 10; // Increase item price
                document.getElementById('score').innerText = `Score: ${score}`;
                alert(`You bought ${item.replace(/([A-Z])/g, ' $1').toLowerCase()}!`);
                startItemTimer(item);
            } else {
                alert('Not enough score to buy this item.');
            }
        }

        function startItemTimer(item) {
            if (itemTimers[item]) {
                clearInterval(itemTimers[item]);
            }

            if (item === 'detergentPod') {
                itemTimers[item] = setInterval(() => {
                    incrementScore();
                }, 3000); // Increase score every 3 seconds
            } else if (item === 'powderDetergent') {
                itemTimers[item] = setInterval(() => {
                    score += 7;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 10000); // Increase score every 10 seconds
            } else if (item === 'basicSoap') {
                itemTimers[item] = setInterval(() => {
                    score += 2;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 5000); // Increase score every 5 seconds
            } else if (item === 'fabricSoftener') {
                itemTimers[item] = setInterval(() => {
                    score += 5;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 7000); // Increase score every 7 seconds
            } else if (item === 'bleach') {
                itemTimers[item] = setInterval(() => {
                    score += 10;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 15000); // Increase score every 15 seconds
            } else if (item === 'stainRemover') {
                itemTimers[item] = setInterval(() => {
                    score += 15;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 20000); // Increase score every 20 seconds
            } else if (item === 'scentBooster') {
                itemTimers[item] = setInterval(() => {
                    score += 20;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 25000); // Increase score every 25 seconds
            } else if (item === 'washingMachineCleaner') {
                itemTimers[item] = setInterval(() => {
                    score += 25;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 30000); // Increase score every 30 seconds
            } else if (item === 'dryerSheets') {
                itemTimers[item] = setInterval(() => {
                    score += 30;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }, 35000); // Increase score every 35 seconds
            }
        }

        // Stop item timer if needed
        function stopItemTimer(item) {
            clearInterval(itemTimers[item]);
        }
    </script>
</body>
</html>
